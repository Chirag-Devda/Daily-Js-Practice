<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iBlog</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/utility.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="stylesheet" href="../css/mobile.css" />
  </head>
  <body>
    <nav class="navigation max-width-1 m-auto">
      <div class="nav-left">
        <span class="logo font-1">iBlog</span>
        <ul>
          <li id="Home"><a href="index.html">Home</a></li>
          <li id="About"><a href="#">About</a></li>
          <li id="Contact"><a href="contect.html">Contect</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <form action="search.html" method="get">
          <input
            type="text"
            class="Search-input font-2"
            placeholder="Search Articles"
            name="query"
          />
          <button class="btn font-3">Search</button>
        </form>
      </div>
    </nav>
    <main>
      <div class="contatc-content max-width-1 m-auto font-3">
        <h1>Feel free to contact us</h1>
        <div class="contact-form">
          <form action="">
            <div class="form-box">
              <input type="text" placeholder="Enter your name" required />*
            </div>
            <div class="form-box">
              <input type="number" placeholder="Enter your number" required />*
            </div>
            <div class="form-box">
              <input type="email" placeholder="Enter your email" required />*
            </div>
            <div class="form-box">
              <textarea
                cols="30"
                rows="10"
                placeholder="Enter what you need and complaints"
              ></textarea>
            </div>
            <button class="btn">Submit</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <div>Copyright Â© wwww.iBlog.com All right are reserved</div>
        <div>Created By Chirag</div>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
